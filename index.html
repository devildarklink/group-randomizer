<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portus Cale - Gerador de Grupos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
	    height: 100%;
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2021/07/12/77815/new-world-27.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #f5f5f5;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FFD700; /* New World gold color */
            margin-top: 20px;
        }
	h3 {
            text-align: center;
            font-size: 1.5em;
            color: #FFD700; /* New World gold color */
            margin-top: 20px;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #f5f5f5;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #FFD700; /* Gold color */
            border-radius: 5px;
            background-color: #333;
            color: #f5f5f5;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background-color: #FFD700; /* New World gold */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0c200;
        }
        .results {
            margin-top: 20px;
        }
        .party {
            background-color: #1c1c1c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #FFD700;
        }
        .party strong {
            color: #FFD700;
        }

    </style>
</head>
<body>

    <h1>Portus Cale</h1>
    <h3>Gerador Aleatório de Grupos</h3>

    <div class="container">
        <div class="form-group">
            <label for="numParties">Grupos #</label>
            <input type="number" id="numParties" min="1" value="2">
        </div>

        <div class="form-group">
            <label for="players">Players (separados por vírgula)</label>
            <input type="text" id="players" placeholder="Jogador1, Jogador2, Jogador3, etc.">
        </div>

        <div class="form-group">
            <label for="healers">Healers (separados por vírgula)</label>
            <input type="text" id="healers" placeholder="Curandeiro1, Curandeiro2, etc.">
        </div>

        <div class="form-group">
            <label for="tanks">Tanks (separados por vírgula)</label>
            <input type="text" id="tanks" placeholder="Tanque1, Tanque2, etc.">
        </div>

        <button onclick="randomizeParties()">Gerar</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        function randomizeParties() {
            const numParties = parseInt(document.getElementById('numParties').value);
            const players = document.getElementById('players').value.split(',').map(p => p.trim());
            const healers = document.getElementById('healers').value.split(',').map(p => p.trim());
            const tanks = document.getElementById('tanks').value.split(',').map(p => p.trim());

            // Validate input
            if (healers.length < numParties || tanks.length < numParties) {
                alert('Não há curandeiros ou tanques suficientes para formar o número de grupos.');
                return;
            }

            // Randomize arrays
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            shuffleArray(healers);
            shuffleArray(tanks);

            const remainingPlayers = players.filter(p => !healers.includes(p) && !tanks.includes(p));
            shuffleArray(remainingPlayers);

            // Initialize parties
            let parties = Array.from({ length: numParties }, () => []);

            // Assign 1 healer and 1 tank per party
            for (let i = 0; i < numParties; i++) {
                parties[i].push(healers[i], tanks[i]);
            }

            // Distribute remaining players randomly
            for (let i = 0; i < remainingPlayers.length; i++) {
                parties[i % numParties].push(remainingPlayers[i]);
            }

            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';  // Clear previous results
            parties.forEach((party, index) => {
                const partyDiv = document.createElement('div');
                partyDiv.classList.add('party');
                partyDiv.innerHTML = `<strong>Grupo ${index + 1}:</strong> ${party.join(', ')}`;
                resultsDiv.appendChild(partyDiv);
            });
        }
    </script>

</body>
</html>
